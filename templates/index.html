{{define "Index"}}
{{template "_head"}}

<body>
    {{template "_menu"}}

    <div class="container mt-4">
        <section class="card">
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Data</th>
                            <th>Feita</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Description}}</td>
                            <td>{{.Date}}</td>
                            <td>{{if .Done}}<span class="text-success">&#x2714;</span>{{else}}<span class="text-danger">&#x2718;</span>{{end}}</td>
                            <td>
                                <a href="edit?id={{.Id}}" class="btn btn-info btn-sm">Editar</a>
                                <button onclick="onDelete('{{.Id}}')" class="btn btn-danger btn-sm ml-2">Deletar</button>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>

        <div class="card-footer mt-3">
            <a href="/new" class="btn btn-primary">Criar nova tarefa</a>
        </div>
    </div>

    <script>
        function onDelete(id) {
            let resposta = confirm("Tem certeza que deseja deletar essa tarefa?");
            if (resposta) {
                window.location = "/delete?id=" + id;
            }
        }
    </script>
</body>
</html>
{{end}}
